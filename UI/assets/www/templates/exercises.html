<ion-view view-title="Exercises" name=exercises>
  <ion-content>

      <ion-list>
        <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="value in values" type="item-text-wrap" ng-click="load('{{value.video_name}}.mp4')">
          <img ng-src="img/{{value.video_name}}_tn.jpg">
          <h2> {{value.video_name}}</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>

          <ion-option-button class="button" ng-click="download('{{value.video_path}}','{{value.video_name}}.mp4')">
            <img src="img\circle_arrow-down_download-512.png" class="image-download-thumb"/>
          </ion-option-button>

        </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
